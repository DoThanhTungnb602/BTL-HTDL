<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Các tuyến xe bus quận Hà Đông</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="http://localhost/BTL-HTDL/css/ol.css" type="text/css" />
    <script src="http://localhost/BTL-HTDL/js/ol.js" type="text/javascript"></script>
    <script src="http://localhost/BTL-HTDL/js/jquery-3.1.1.min.js" type="text/javascript"></script>
</head>

<body>
    <table>
        <tr>
            <td>
                <div id="map" class="map"></div>
            </td>
            <td class="px-3">
                <div class="righ-panel">
                    <div class="row">
                        <div class="mb-3">
                            <label for="txtPoint1" class="form-label">Vị trí của bạn:</label>
                            <input type="text" name="txtPoint1" id="txtPoint1" class="form-control" placeholder=""
                                aria-describedby="helpId">
                            <small id="location1" class="text-muted"></small>
                        </div>
                        <div class="mb-3">
                            <label for="txtPoint2" class="form-label">Điểm đến:</label>
                            <input type="text" name="txtPoint2" id="txtPoint2" class="form-control" placeholder=""
                                aria-describedby="helpId">
                            <small id="location2" class="text-muted"></small>
                        </div>
                        <div class="mb-3">
                            <label for="distance" class="form-label">Độ dài quãng đường(m):</label>
                            <input type="text" name="distance" id="distance" class="form-control" placeholder=""
                                aria-describedby="helpId">
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="button" name="btnSolve" id="btnSolve" class="btn btn-primary">Tìm
                                đường</button>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" name="btnReset" id="btnReset" class="btn btn-danger">Reset</button>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
